<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkässeli</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ich bin gereist</h1>
        <div class="input-group">
            <label for="amount">Betrag hinzufügen/entnehmen:</label>
            <input type="number" id="amount" placeholder="Betrag eingeben">
        </div>
        <div class="input-group">
            <button onclick="addAmount()">Hinzufügen</button>
            <button onclick="withdrawAmount()">Entnehmen</button>
        </div>
        <h2>Gesamtbetrag: <span id="totalAmount">0</span> €</h2>
        <div>
            <span class="toggle-button" onclick="toggleChangeLog()">Änderungsverlauf anzeigen</span>
        </div>
        <div id="changeLog">
            <h3>Änderungsverlauf:</h3>
            <ul id="changeLogList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
